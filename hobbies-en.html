    rel="stylesheet"

  />
</head>

    <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-700" role="navigation" aria-label="Main menu">

</header>

<main class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Photo Gallery</h1>

  <!-- Gallery container generated by Python -->
  <div id="gallery-container"></div>

  <script>
    // Load the generated gallery
    fetch('output-gallery.html')
      .then(response => {
        if (!response.ok) throw new Error('HTTP error ' + response.status);
        return response.text();
      })
      .then(html => {
        document.getElementById('gallery-container').innerHTML = html;

        // Initialize LightGallery on the image container
        lightGallery(document.getElementById('lightgallery'), {
          plugins: [lgZoom, lgThumbnail],
          speed: 500,
          thumbnail: true,
          zoom: true,
        });

        // If you have videos too, initialize lightgallery for them as well
        const videoGallery = document.getElementById('lightgallery-videos');
        if (videoGallery) {
          lightGallery(videoGallery, {
            plugins: [lgZoom, lgThumbnail],
            speed: 500,
            thumbnail: true,
            zoom: true,
          });
        }
      })
      .catch(err => console.error('Gallery loading error:', err));
  </script>
</main>

<!-- Lightbox -->
<div class="lightbox-overlay fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50" id="lightbox">
  <button class="lightbox-close absolute top-6 left-6 text-white bg-gray-800 rounded-full p-2 hover:bg-gray-700" onclick="closeLightbox()" aria-label="Close">
    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
      <path d="M18 6L6 18M6 6l12 12" />
    </svg>
  </button>
  <div class="lightbox-content max-w-5xl max-h-full mx-4">
    <img id="lightbox-img" src="" alt="" class="max-w-full max-h-[80vh] mx-auto rounded" />
    <button class="lightbox-prev absolute top-1/2 left-4 transform -translate-y-1/2 text-white bg-gray-800 bg-opacity-70 rounded-full p-2 hover:bg-gray-700" aria-label="Previous image">
      &#10094;
    </button>
    <button class="lightbox-next absolute top-1/2 right-4 transform -translate-y-1/2 text-white bg-gray-800 bg-opacity-70 rounded-full p-2 hover:bg-gray-700" aria-label="Next image">
      &#10095;
    </button>
    <div id="lightbox-caption" class="text-white mt-4 text-center text-lg">
      
    </div>
  </div>
</div>


 <!-- Universal navigation between sections -->

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  burgerBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  const images = document.querySelectorAll('.gallery-grid img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const caption = document.getElementById('lightbox-caption');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      caption.textContent = img.dataset.caption || img.alt || "";
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
    });
  });

  function closeLightbox() {
    lightbox.classList.add('hidden');
    lightbox.classList.remove('flex');
    lightboxImg.src = '';
    caption.textContent = '';
  }

  document.addEventListener('keydown', e => {
    if (e.key === "Escape") closeLightbox();
  });

  const prevBtn = document.querySelector('.lightbox-prev');
  const nextBtn = document.querySelector('.lightbox-next');

  let currentIndex = 0;

  function showImage(index) {
    if(index < 0) index = images.length - 1;
    if(index >= images.length) index = 0;
    currentIndex = index;
    const img = images[currentIndex];
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt;
    caption.textContent = img.dataset.caption || img.alt || "";
  }

  images.forEach((img, index) => {
    img.addEventListener('click', () => {
      showImage(index);
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
    });
  });

  prevBtn.addEventListener('click', () => {
    showImage(currentIndex - 1);
  });

  nextBtn.addEventListener('click', () => {
    showImage(currentIndex + 1);
  });

  document.addEventListener('keydown', e => {
    if (e.key === "Escape") closeLightbox();
    else if (e.key === "ArrowLeft") showImage(currentIndex - 1);
    else if (e.key === "ArrowRight") showImage(currentIndex + 1);
  });
</script>

</body>
</html>
